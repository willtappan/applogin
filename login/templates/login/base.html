<!DOCTYPE html>
<html lang="es">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %} {% endblock %} | William Tappan</title>

    <!-- Estilos y fuentes del template  -->
    {% load static %}
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />


    <link href="{% static 'login/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
      </head>

  <body  class="h-100">


    <!-- Cabecera -->
    <header class="masthead" id=portini style="background-image: url('{% block background %}{% endblock %}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
            {% block headers %} {% endblock %}
            </div>
          </div>
        </div>
      </div>
    </header>

<body class="h-100">

    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-sm-12 col-md-5 col-lg-5 pt-2 pl-5 pr-5 pb-5" id="auth-container">

                
                {% block container %}{% endblock%}

            </div>
        </div>
    </div>

    {% if request.path != "/" %}<hr>{% endif %}
  


    <!-- Pié de página -->


    <!-- Bootstrap y Javascripts -->
    <script src="{% static 'login/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'login/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'login/js/clean-blog.min.js' %}"></script>

  </body>

</html>
